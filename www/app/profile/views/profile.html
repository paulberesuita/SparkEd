<ion-view title="Profile">

    <ion-content padding="true" scroll="false" class="has-header">


        <div class="list">

        <a class="item item-icon-left" href="#">
            <i class="icon ion-person"></i>
            Paul Beresuita
        </a>

        <div class="list list-inset">

            <div class="item item-divider">
                Topics of Interest
            </div>
            <ion-list>
                <ion-item ng-repeat="topic in profile.topicsnames" ng-model="topics.selected[topic.name]">{{topic.name}}</ion-item>
            </ion-list>

        </div>

        <div class="list list-inset">

            <div class="item item-divider">
                Goals
            </div>
            <div class="item">
                Raiders of the Lost Ark
            </div>

        </div>
    </div>

    </ion-content>

</ion-view>
