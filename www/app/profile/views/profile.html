<ion-view title="Profile">

    <ion-content padding="true" scroll="false" class="has-header">

        <div class="list">

            <span class="item item-icon-left">
                <i class="icon ion-person"></i>
                Paul Beresuita
            </span>


            <div class="item item-icon-left item-button-right">
                <i class="icon ion-ios-telephone"></i>
                <!--<span>678-773-8013</span>-->
                <!--<button class="button button-positive">-->
                    <!--Edit-->
                <!--</button>-->
                <input type="text" placeholder="Telephone Number">
                <button class="button button-positive button-small">
                    Save
                </button>
            </div>


            <div class="list list-inset">

                <div class="item item-divider">
                    Topics of Interest
                </div>
                <ion-list>
                    <ion-item ng-repeat="topic in profile.topicsnames" ng-model="topics.selected[topic.name]">{{topic.name}}</ion-item>
                </ion-list>

            </div>

            <div class="list list-inset">

                <div class="item item-divider">
                    Goals
                </div>
                <div class="item">
                    Raiders of the Lost Ark
                </div>

            </div>

        </div>

        <!--<button class="button button-light" ng-click="profile.sendMessage()">-->
            <!--Send Message-->

    </ion-content>

</ion-view>
