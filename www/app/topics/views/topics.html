<ion-view title="Topics of Interest">
    <ion-content padding="true" class="has-header">
        <h4>Let's get to know you</h4>
        <h5>Please tell us what are some of your favorite subjects</h5>
        <ion-list>
            <ion-checkbox ng-repeat="topic in topics.topicsnames" ng-model="topics.selected[topic.name]">{{topic.name}}</ion-checkbox>
        </ion-list>
        <button class="button button-stable button-block" ng-click="topics.switchToHome()">Done</button>
    </ion-content>
</ion-view>
