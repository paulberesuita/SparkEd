<ion-view title="Explore">
    <ion-content padding="true" scroll="false" class="has-header">

        <div class="row responsive-sm responsive-md" ng-repeat="content in explore.userStack" ng-if="$index % 2 == 0">
            <div class="col col-50" >
                <div class="list card">

                    <div class="item item-avatar item-icon-left item-divider">

                        <span ng-if="explore.userStack[$index].type === 'video'">
                            <i class="icon ion-ios-videocam"></i>
                            <h2 style="padding-top: 11px; padding-bottom: 10px;">{{explore.userStack[$index].name}}</h2>
                        </span>
                        <span ng-if="explore.userStack[$index].type === 'course'">
                            <i class="icon ion-ios-book"></i>
                            <h2>{{explore.userStack[$index].name}}</h2>
                            <p>Start Date: {{explore.userStack[$index].startdate}}</p>
                        </span>

                    </div>

                    <div class="item item-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" ng-src="{{trustSrc(explore.userStack[$index].videourl)}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                    <!--<a class="item item-icon-left assertive" href="#">-->
                    <!--<i class="icon ion-happy-outline"></i>-->
                    <!--Never Give Up!-->
                    <!--</a>-->

                </div>
            </div>

            <div class="col col-50" >
                <div class="list card">


                    <div class="item item-avatar item-icon-left item-divider">

                        <span ng-if="explore.userStack[$index+1].type === 'video'">
                            <i class="icon ion-ios-videocam"></i>
                            <h2 style="padding-top: 11px; padding-bottom: 10px;">{{explore.userStack[$index].name}}</h2>
                        </span>
                        <span ng-if="explore.userStack[$index+1].type === 'course'">
                            <i class="icon ion-ios-book"></i>
                            <h2>{{explore.userStack[$index+1].name}}</h2>
                            <p>Start Date: {{explore.userStack[$index+1].startdate}}</p>
                        </span>

                    </div>

                    <div class="item item-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" ng-src="{{trustSrc(explore.userStack[$index+1].videourl)}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
