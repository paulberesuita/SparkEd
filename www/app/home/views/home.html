<ion-view title="Home">
    <ion-content padding="true" scroll="true" class="has-header">
        <div class="row responsive-md responsive-lg">

            <div class="col" ng-repeat="content in home.mathStack">
                <div class="list card">

                    <div class="item item-avatar item-icon-left">
                        <i class="icon ion-ios-videocam-outline"></i>
                        <h2>{{content.name}}</h2>
                    </div>

                    <div class="item item-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315"  ng-src="{{trustSrc(content.link)}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                    <a class="item item-icon-left assertive" href="#">
                        <i class="icon ion-happy-outline"></i>
                        Never Give Up!
                    </a>

                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
